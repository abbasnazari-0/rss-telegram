version: '3.8'

services:
  telegram-rss:
    build: .
    container_name: telegram-rss
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./media:/app/media
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s